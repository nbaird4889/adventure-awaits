{% extends 'base.html' %} {% block content %}
<div class="delete-div">
<h1 class="delete-headline">Delete Activity</h1>

<h4 class="delete-confirm">
  Are you sure you want to delete your activity, {{ object.name }}?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <div>
<button class="cancel"><a class="cancel-link" href="{% url 'stop_detail' stop.id %}">Cancel</button></a></button>
  </div>
</form>
</div>
{% endblock %}
